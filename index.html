<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div{
      height: 200px;
      width: 200px;
    }
    p{
      margin: 0;
    }
    #first{
      background-color: cadetblue;
      padding:20px;
      border:10px solid black;
    }
    #second{
      background-color: gold;
      border:solid black;
      border-width: 10px 10px;
      margin-left: 260px;
    }
    #thirdt{
      background-color: indianred;
      border: 10px solid black;
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <div id="first">
    <h1>NİHAL GÖK</h1> 

</div>
  <div id="second">
<h2>COMPUTER PROGRAMMİNG AT MEDİPOL UNIVERSITY</h2>
</div>

  <div id="thirdt">
    <h3>DEVELOPER</h3>
    </div>
</body>

</html>
